<svg width="2700" height="1440" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="50" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#1e293b">TeddyBridge</text>
  <text x="1000" y="50" font-family="Inter, sans-serif" font-size="16" fill="#64748b">Peer Connections</text>
  
  <!-- Main Content Area -->
  <rect x="40" y="120" width="1120" height="640" fill="#ffffff" rx="12" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Section Title -->
  <text x="60" y="160" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Available Peer Connections</text>
  
  <!-- Connection Cards -->
  <g>
    <!-- Card 1 -->
    <rect x="60" y="200" width="340" height="140" fill="#f8fafc" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="100" cy="240" r="24" fill="#3b82f6"/>
    <text x="140" y="245" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1e293b">John D.</text>
    <text x="140" y="265" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Recovery Stage: 3 months</text>
    <rect x="60" y="280" width="80" height="24" fill="#10b981" rx="4"/>
    <text x="75" y="295" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#ffffff">Available</text>
    
    <!-- Card 2 -->
    <rect x="420" y="200" width="340" height="140" fill="#f8fafc" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="460" cy="240" r="24" fill="#8b5cf6"/>
    <text x="500" y="245" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Sarah M.</text>
    <text x="500" y="265" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Recovery Stage: 6 months</text>
    <rect x="420" y="280" width="80" height="24" fill="#10b981" rx="4"/>
    <text x="435" y="295" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#ffffff">Available</text>
    
    <!-- Card 3 -->
    <rect x="780" y="200" width="340" height="140" fill="#f8fafc" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="820" cy="240" r="24" fill="#f59e0b"/>
    <text x="860" y="245" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Mike R.</text>
    <text x="860" y="265" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Recovery Stage: 1 month</text>
    <rect x="780" y="280" width="80" height="24" fill="#fbbf24" rx="4"/>
    <text x="795" y="295" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#92400e">Pending</text>
  </g>
  
  <!-- Stats Section -->
  <rect x="60" y="380" width="1060" height="120" fill="#f1f5f9" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="410" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#475569">Connection Statistics</text>
  
  <!-- Stat Boxes -->
  <rect x="80" y="430" width="200" height="50" fill="#ffffff" rx="6" stroke="#e2e8f0" stroke-width="1"/>
  <text x="100" y="450" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Active Connections</text>
  <text x="100" y="470" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#3b82f6">12</text>
  
  <rect x="300" y="430" width="200" height="50" fill="#ffffff" rx="6" stroke="#e2e8f0" stroke-width="1"/>
  <text x="320" y="450" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Pending Requests</text>
  <text x="320" y="470" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#f59e0b">5</text>
  
  <rect x="520" y="430" width="200" height="50" fill="#ffffff" rx="6" stroke="#e2e8f0" stroke-width="1"/>
  <text x="540" y="450" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Support Groups</text>
  <text x="540" y="470" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#10b981">8</text>
  
  <!-- Recent Activity -->
  <text x="60" y="550" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Recent Activity</text>
  <rect x="60" y="570" width="1060" height="160" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Activity Items -->
  <circle cx="90" cy="610" r="6" fill="#3b82f6"/>
  <text x="110" y="615" font-family="Inter, sans-serif" font-size="14" fill="#1e293b">New connection request from Sarah M.</text>
  <text x="110" y="635" font-family="Inter, sans-serif" font-size="12" fill="#64748b">2 hours ago</text>
  
  <circle cx="90" cy="660" r="6" fill="#10b981"/>
  <text x="110" y="665" font-family="Inter, sans-serif" font-size="14" fill="#1e293b">Peer support group meeting scheduled</text>
  <text x="110" y="685" font-family="Inter, sans-serif" font-size="12" fill="#64748b">5 hours ago</text>
</svg>

