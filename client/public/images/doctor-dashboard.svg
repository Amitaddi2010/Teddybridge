    <rect x="600" y="100" width="260" height="120" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    <text x="620" y="130" font-family="Inter, sans-serif" font-size="14" fill="#64748b">Completed Surveys</text>
    <text x="620" y="160" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#10b981">89</text>
    <text x="620" y="180" font-family="Inter, sans-serif" font-size="12" fill="#10b981">↑ 8% this week</text>
    
