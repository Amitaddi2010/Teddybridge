    <text x="110" y="395" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Age 58, Knee Replacement</text>
    <text x="280" y="385" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">38</text>
    <text x="420" y="385" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#f59e0b">Pending</text>
