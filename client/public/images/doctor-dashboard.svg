    <text x="110" y="455" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Age 72, Shoulder Replacement</text>
    <text x="280" y="445" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">45</text>
    <text x="420" y="445" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#10b981">82</text>
    <rect x="580" y="425" width="80" height="24" fill="#10b981" rx="4"/>
    <text x="605" y="440" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#ffffff">Completed</text>
    <text x="720" y="445" font-family="Inter, sans-serif" font-size="12" fill="#64748b">1 week ago</text>
    <rect x="920" y="425" width="60" height="28" fill="#3b82f6" rx="4"/>
    <text x="940" y="442" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#ffffff">View</text>
    
    <!-- Row 4 -->
    <line x1="40" y1="470" x2="1160" y2="470" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="80" cy="500" r="20" fill="#10b981"/>
    <text x="110" y="495" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Emily T.</text>
    <text x="110" y="515" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Age 61, Hip Replacement</text>
    <text x="280" y="505" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1e293b">40</text>
    <text x="420" y="505" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#64748b">Not Started</text>
    <rect x="580" y="485" width="80" height="24" fill="#e2e8f0" rx="4"/>
    <text x="600" y="500" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#64748b">Pending</text>
    <text x="720" y="505" font-family="Inter, sans-serif" font-size="12" fill="#64748b">3 days ago</text>
    <rect x="920" y="485" width="60" height="28" fill="#3b82f6" rx="4"/>
    <text x="940" y="502" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#ffffff">Send</text>
  </g>
  
  <!-- Quick Actions -->
  <rect x="40" y="780" width="1120" height="20" fill="#f8fafc" rx="8"/>
  <text x="60" y="795" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Quick Actions: Send Survey | Schedule Call | Generate Report</text>
</svg>

