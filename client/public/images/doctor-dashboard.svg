    <text x="900" y="160" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#8b5cf6">5</text>
    <text x="900" y="180" font-family="Inter, sans-serif" font-size="12" fill="#64748b">In progress</text>
  </g>
  
  <!-- PROMS Table -->
  <rect x="40" y="240" width="1120" height="520" fill="#ffffff" rx="12" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Table Header -->
