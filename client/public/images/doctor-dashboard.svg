    <text x="60" y="160" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#3b82f6">142</text>
    <text x="60" y="180" font-family="Inter, sans-serif" font-size="12" fill="#10b981">↑ 12% this month</text>
    
    <rect x="320" y="100" width="260" height="120" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="1"/>
