    <text x="720" y="325" font-family="Inter, sans-serif" font-size="12" fill="#64748b">2 days ago</text>
    <rect x="920" y="305" width="60" height="28" fill="#3b82f6" rx="4"/>
    <text x="940" y="322" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#ffffff">View</text>
    
