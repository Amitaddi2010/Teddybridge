  <text x="280" y="270" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#475569">Pre-Op Score</text>
  <text x="420" y="270" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#475569">Post-Op Score</text>
