services:
  - type: web
    name: teddybridge
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: teddybridge-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: APP_URL
        sync: false  # Will be set to the service URL after deployment

databases:
  - name: teddybridge-db
    plan: free
    databaseName: teddybridge
    user: teddybridge

